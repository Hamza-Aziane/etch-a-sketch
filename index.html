<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sketch-pad">
        <h1 class="title">Sketch Pad</h1>
        <div class="container">
            <div class="tools">
                <h2>Tools</h2>
                <div class="tools-items">
                    <div class="color-mode">
                            <label>Color Mode</label>
                            <input type="color" id="color-picker" value="#707070">
                    </div>
                    <div class="rainbow-mode">Rainbow Mode</div>
                    <div class="eraser">Eraser</div>
                    <div class="clear">Clear</div>
                    <div class="range-slider">
                        <label for="slider">16 x 16</label>
                        <input type="range" id="slider" min="5" max="80" value="16">
                    </div>
                
                </div>
            </div>
            <div class="grid"></div>
        </div>
    </div>
</body>
</html>
